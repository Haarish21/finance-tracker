
{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Login</h2>
    <form method="post">
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p>New here? <a href="{{ url_for('register') }}">Create an account</a></p>
</div>
{% endblock %}
